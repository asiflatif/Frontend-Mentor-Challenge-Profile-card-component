<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

</head>

<body>

    <img src="images/bg-pattern-top.svg" class="top" alt="">
    <img src="images/bg-pattern-bottom.svg" class="bottom" alt="">
    <div class="card">
        <div class="card_top">
            <div class="card_profile">
                <img src="images/image-victor.jpg" class="profile-img" alt="">
            </div>
        </div>

        <div class="info">
            <div class="title">Victor Crest</div>
            <div class="age">26</div>
            <div class="city">London</div>
        </div>


        <div class="stats">
            <div class="follower">
                <div class="follower_count">80K</div>
                <div class="label">Followers</div>
            </div>
            <div class="likes">
                <div class="likes_count">803K</div>
                <div class="label">Likes</div>
            </div>
            <div class="photos">
                <div class="photos_count">1.4K</div>
                <div class="label">Photos</div>
            </div>
        </div>



    </div>



</body>


</html>
